<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Acessando GESAN-V...</title>

  <!-- (Opcional) favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:sans-serif;
      color:#333;
      text-align:center;
      background:#fff;
    }
    .wrap{ padding:24px; }
    .logo{
      width:140px;
      height:140px;
      object-fit:contain;
      display:block;
      margin:0 auto 12px auto;
      animation: pulse 1.1s ease-in-out infinite;
    }
    h2{ margin:0 0 8px 0; font-size:22px; }
    .loader{ font-size:16px; opacity:.85; }
    .small{ margin-top:12px; font-size:13px; opacity:.7; }
    .small a{ color:inherit; }

    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity: 1; }
      50%{ transform: scale(1.04); opacity: .9; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="logo" src="fvs.png" alt="FVS" />
    <h2>GESAN-V - Gestão da Vigilância Sanitária Estadual</h2>
    <div class="loader">Redirecionando...</div>
    <div class="small">Se não redirecionar, <a id="link" href="#">clique aqui</a>.</div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxGpY5_mWhblAKzdF4RMu1menFuz-56-Awujd6fSitNO9xM4sIDDCRh_40wS0YA6dt-XQ/exec?form=login";
    document.getElementById("link").href = url;

    // dá um tempinho pra imagem aparecer antes de sair
    setTimeout(() => window.location.replace(url), 800);
  </script>
</body>
</html>
